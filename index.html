<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permutacja</title>
    <!-- https://katex.org/docs/browser.html -->
    <link defer async rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css" 
      integrity="sha384-Xi8rHCmBmhbuyyhbI88391ZKP2dmfnOl4rT9ZfRI7mLTdk1wblIUnrIq35nqwEvC" crossorigin="anonymous">
      
    <link defer async rel="stylesheet" href="./style.css">
    <script src="./perms.js"></script>
    <script>window.addEventListener("load", (load) => {

      let equation = Template.equation.cloneNode(true);

      document.querySelector("main").append(equation);

      new Equation(equation).randomize();

      fetch("./docs/ReadMe.html")
        .then((res) => res.text())
        .then((html) => document.getElementById("article").innerHTML = html)
        .catch((error) => console.warn("could not download info file"))

    })</script>
  </head>
  <body>
    
    <main></main>

    <article id="article"></article>

  </body>
</html>
